<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visual Book</h1>
    </header>
    <div id="main-container">
        <aside id="toc-panel">
            <button id="toggle-toc-btn" aria-label="Toggle Table of Contents">Toggle TOC</button>
            <!-- Table of Contents content here -->
        </aside>
        <section id="content-panel">
            <div id="episode-content">
                <!-- Episode content goes here -->
            </div>
            <button id="continue-button">Continue</button>
        </section>
        <aside id="customization-panel">
            <div id="customization-controls">
                <!-- Customization Icons -->
            </div>
            <div id="sticky-notes">
                <!-- Sticky Note Edits -->
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
